<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>canlendar</title>
    <script>
        var pixelRatio=1/window.devicePixelRatio;
        document.write('<meta charset="utf-8" name="viewport" content="width=device-width,user-scalable=no,initial-scale='+pixelRatio+',minimum-scale='+pixelRatio+',maximum-scale='+pixelRatio+'">');
        //获取html节点
        var html=document.getElementsByTagName("html")[0];
        //获取html屏幕宽度
        var pageWidth=html.getBoundingClientRect().width;
        //屏幕宽度/数值=结果
        var rem = pageWidth/16;
        html.style.fontSize=rem+"px";
        window.onload = function(){
          init();
          
        }
        function init(){
          var header = document.getElementById('header');
          var hHeight = header.getBoundingClientRect().height;
          var section1 = document.getElementsByTagName('section')[0];
          section1&&(section1.style['margin-top'] = hHeight + 'px');
        }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
